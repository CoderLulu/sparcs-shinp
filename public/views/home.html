<!DOCTYPE html>
<html>
    <head>
        <title>출첵넷: 출첵의 혁명</title>
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Raleway:800" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="center.css">
        <script type="text/javascript" src="main.js"></script> 
        <script type="text/javascript" src="calendar.js"></script> 
        <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script> 
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script> $(document).ready(loadGrouplist) </script>
        <script> $(document).ready(loadLoginedID) </script>
    </head>
    <body>
       <header>
            <h1 id="header-title">ChulCheckNet</h1>
            <nav class="header-nav">
                <ul class="header-nav-ul">
                    <li class="header-nav-link">
                        <a>출첵하기</a>
                    </li>   
                    <li class="header-nav-link">
                        <a>확인하기</a>
                    </li>
                </ul>
            </nav>
            <div class="login-status">
                <img src="user_icon.png" height="20">
                <a id="login-status-loginedID"></a>
            </div>
       </header>
       <div class="mainPane">
            <div id="page-container">
                <div id="left-side">
                    <div id="info-pane">
                        <div id="info-placeholder">
                            <div class="info-placeholder-title">ChulCheckNet</div>
                            <div class="info-placeholder-content">made by lulu</div>
                            <div class="info-placeholder-content">lulu@sparcs.org</div>
                            <div class="info-placeholder-content">yoonjs0510@kaist.ac.kr</div>
                        </div>
                    </div>
                    <div id="grouplistPane">
                        <ul id="grouplist-ul">
                        </ul>
                    </div>
                </div>

                <div id="center">
                    <div id="calendar">
                        <table border="3" align="center">
                                <tr><!-- label은 마우스로 클릭을 편하게 해줌 -->
                                    <td onclick="prevCalendar()"><label><</label></td>
                                    <td align="center" id="tbCalendarYM" colspan="5">
                                    yyyy년 m월</td>
                                    <td onclick="nextCalendar()"><label >>
                                        
                                    </label></td>
                                </tr>
                                <tr>
                                    <td align="center"><font color ="#F79DC2">일</td>
                                    <td align="center">월</td>
                                    <td align="center">화</td>
                                    <td align="center">수</td>
                                    <td align="center">목</td>
                                    <td align="center">금</td>
                                    <td align="center"><font color ="skyblue">토</td>
                                </tr> 
                            </table>
                            <script language="javascript" type="text/javascript">
                                buildCalendar();//
                            </script>
                    </div>
                   
                    <div id="groupAdd">
                        <div class="groupAddPane">
                            <h2>+새 그룹 추가</h2>
                            <form method="POST" action="/account/groupAdd" id="groupAddForm">
                                <div class="groupAddPane-inputPane">
                                    <div id="groupAddPane-inputPane-groupName">
                                        <label id="groupNameLabel">그룹명 </label>
                                        <input id="groupNameInput" type="text" name="groupName" placeholder="그룹명 ex) SPARCS">
                                        <label id="groupIdLabel">영문명 </label>
                                        <input id="groupIdInput" type="text" name="groupId" placeholder="영문명 ex) sparcs"> 
                                    </div>
                                    <div id="groupAddPane-inputPane-groupInfo">
                                        <label id="groupInfoLabel">그룹소개 </label>
                                        <input id="groupInfoInput" type="text" name="groupInfo" placeholder="그룹 소개">
                                    </div>
                                    <div id="groupAddPane-inputPane-meetingDay">
                                        <label id="meetingDayLabel">정기모임<br>요일설정</label>
                                        <div id="dayTable">
                                            <label><input type="checkbox">일</label>
                                            <label><input type="checkbox">월</label>
                                            <label><input type="checkbox">화</label>
                                            <label><input type="checkbox">수</label>
                                            <label><input type="checkbox">목</label>
                                            <label><input type="checkbox">금</label>
                                            <label><input type="checkbox">토</label>
                                        </div>
                                    </div>
                                    <div id="groupAddPane-inputPane-groupMember">
                                        <label id="groupMemberLabel">그룹 멤버<br>추가</label>
                                        <table id="groupMemberTable">

                                        </table>
                                    </div>
                                </div>
                                <div class="loginPane-btnPane">
                                    <button type="button" id="registerBtn">취소</button>
                                    <button id="lostBtn">확인</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

       </div>
       <footer>
            <h3 id="footer-link">made by lulu</h3>
            <h3 id="footer-link">contact: lulu@sparcs.org</h3>
        </footer>
    </body>
</html>
